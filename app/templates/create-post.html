{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Create Post</h1>
        <form method="POST" action="{{ url_for('blogposts.create_post') }}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            
            <label for="blogpost">Content:</label><br> 
            <textarea id="blogpost" name="blogpost" required></textarea><br> 
            
            <div class="form-buttons">
                <button type="submit">Create Post</button>
                <button type="button" onclick="copyText()">Copy Text</button>
            </div>
        </form>
    </div>
    
    <!--The following code was adapted from W3schools. You can find the original version here: https://www.w3schools.com/howto/howto_js_copy_clipboard.asp-->
    <script>
        function copyText() {
            var copy = document.getElementById("blogpost");

            copy.select();
            copy.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(copy.value);

            alert("Copied to clipboard!");
        }
    </script>
{% endblock %}
