{% extends "base.html" %}

{% block title %}Create Post{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Create Post</h1>
        <form method="POST" action="{{ url_for('blogposts.post_create_post') }}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            
            <label for="content">Content:</label><br> 
            <textarea id="content" name="blogpost" required></textarea><br> 
            
            <button type="submit">Create Post</button>
        </form>
    </div>
{% endblock %}
