{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Edit Post</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ article.title }}"><br>

        <label for="blogpost">Content:</label><br>
        <textarea name="content" id="blogpost">{{ article.content }}</textarea><br>
        
        <div class="form-buttons">
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
