{% extends "base.html" %}
    {% block content %}
    <section class="content">
        <h1>Blog Posts</h1>
        <p>Here you will find a variety of thoughts.</p>
        {% for article in articles %}
            <h3>{{ article.title }}</h3>
            <p>{{ article.author.name }} - {{ article.date.strftime('%Y-%m-%d') }}</p>
            <p>{{ article.content }}</p>
        {% endfor %}
    </section>
    {% endblock %}
</body>
</html>
