{% extends "base.html" %}
    {% block content %}
    <section class="content">
        <!-- This page was adapted, with some changes, from W3Schools. You can find the original example here: https://www.w3schools.com/howto/howto_css_register_form.asp -->
        <form action="/register" method="post">
            <div class="container">
              <h1>Create an account</h1>
              <p>Please fill in this form to create an account.</p>
              <form action="/login" method="post">
              <label for="name"><b>Name: </b></label>
              <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

              <label for="email"><b>Email: </b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password: </b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

              <label for="rpsw"><b>Repeat Password: </b></label>
              <input type="password" placeholder="Repeat Password" name="rpsw" id="rpsw" required>
          
              <button type="submit" class="button">Register</button>
            </form>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
          </form>
    </section>
    {% endblock %}
</body>
</html>
